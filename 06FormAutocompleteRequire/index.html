<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>多Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
        </label>
        <label for="email">
            <span>多Cual es tu correo?</span>
            <input type="email" name="email" id="email" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>多Cual es tu pais?</span>
            <input type="country" name="pais" id="pais" autocomplete="country-name" required>
        </label>
        <label for="cp">
            <span>多Cual es tu codigo postal?</span>
            <input type="postal-code" name="cp" id="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
